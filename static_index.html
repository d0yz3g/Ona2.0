<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONA Bot - Healthcheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ONA Telegram Bot</h1>
        <div class="status">Сервис активен</div>
        <p>Это страница проверки работоспособности для ONA Telegram Bot.</p>
        <p>Текущее время сервера: <span id="server-time"></span></p>
    </div>

    <script>
        // Обновляем время сервера
        function updateServerTime() {
            const now = new Date();
            document.getElementById('server-time').textContent = now.toLocaleString();
        }
        
        // Обновляем время каждую секунду
        updateServerTime();
        setInterval(updateServerTime, 1000);
    </script>
</body>
</html>
